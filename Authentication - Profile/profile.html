<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Edit Profile - MetaBlog</title>
  </head>
  <body>
    <header class="header">
      <div class="logoPage">
        <img onclick="location.reload()" src="./images/Logo.png" alt="" />
      </div>
      <ul class="navigation">
        <li><a href="">Home</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Single Post</a></li>
        <li><a href="">Contact</a></li>
      </ul>
      <ul>
        <li class="nav-item user dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
          >
            <img src="" alt="" id="user_image" class="dropdown-toggle" />
            <h2 id="welcomeUser"></h2>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a
                href="#"
                class="dropdown-item"
                id="adminButton"
                style="display: none"
                >Create Blog</a
              >
            </li>
            <li>
              <a href="./profile.html" class="dropdown-item" id="profileUpdate"
                >Profile</a
              >
            </li>
            <li>
              <button
                id="buttonLogOut"
                class="dropdown-item"
                onclick="logout()"
                style="display: none"
              >
                Log Out
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </header>

    <div class="thumbnail_profile">
      <div class="banner_user">
        <img src="" alt="" id="banner_background" />
      </div>
      <div class="avatar_user">
        <img id="avatarPreview" src="" alt="Avatar Preview" width="250px" />
        <div class="info_user_profile">
          <h1 id="name_profile"></h1>
          <p id="email_profile"></p>
        </div>
      </div>
    </div>

    <form id="editProfileForm">
      <div class="form_top">
        <div class="fname" style="width: 45%">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>

        <div class="lname" style="width: 45%">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
      </div>

      <div class="form_middle">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form_bottom">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="text" id="password" name="password" required />
      </div>

      <label for="avatar">Avatar URL:</label>
      <input
        type="text"
        id="avatar"
        name="avatar"
        oninput="updateAvatarPreview()"
      />

      <label for="background">Background URL:</label>
      <input
        type="text"
        id="background"
        name="background"
        oninput="updateAvatarPreview()"
      />

      <button type="button" onclick="saveProfile()" style="width: 100%;">Save change</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
    <script src="main.js"></script>
  </body>
</html>
