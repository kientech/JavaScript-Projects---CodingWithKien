<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="logoPage">
        <img onclick="location.reload()" src="./images/Logo.png" alt="" />
      </div>
      <ul class="navigation">
        <li><a href="">Home</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Single Post</a></li>
        <li><a href="">Contact</a></li>
      </ul>
      <ul>
        <li class="nav-item user dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
          >
            <img src="" alt="" id="user_image" class="dropdown-toggle" />
            <h2 id="welcomeUser"></h2>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a
                href="#"
                class="dropdown-item"
                id="adminButton"
                style="display: none"
                >Create Blog</a
              >
            </li>
            <li>
              <a href="./profile.html" class="dropdown-item" id="profileUpdate"
                >Profile</a
              >
            </li>
            <li>
              <button
                id="buttonLogOut"
                class="dropdown-item"
                onclick="logout()"
                style="display: none"
              >
                Log Out
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </header>
    <h1>Welcome to the Dashboard</h1>

    <div id="buttons">
      <!-- The button will be dynamically shown/hidden based on the user's role -->
      <button id="adminButton" style="display: none">Admin Button</button>
      <button id="buttonLogOut" onclick="logout()" style="display: none">
        Logout
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
